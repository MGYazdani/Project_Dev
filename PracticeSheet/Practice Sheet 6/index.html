<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .js-odd{
            background-color: greenyellow;
        }
        .js-even{
            background-color: rgb(238, 41, 41);
        }
        #butt{
           height: 50px;
           width: 50px;
           border: none;
           border-radius: 12px;
           font-size: 16px;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>
    <button id="butt"  onclick="buttonPressed();">0</button>
    <script>
        let noOfClick=localStorage.getItem('click')||0;
        function buttonPressed(){
            noOfClick++;
            localStorage.setItem('click',noOfClick);
           update();
        }
        function update(){
             let button =document.querySelector('#butt');
            
            if(noOfClick %2==0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            }else{
                 button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            button.innerText=noOfClick;
        }
        update();



        function doGreet(personName='Dear'){
        let date= new Date();
        let hour=date.getHours();
        let heading= document.querySelector(`#greeting`);
        console.log(hour);
        if(hour>5&& hour<12){
            heading.innerText=`Good Morning ${personName}!`
        }else if(hour>=12 && hour<15){
             heading.innerText=`Good Afternoon ${personName}!`
        }else if(hour>=15&&hour<19){
             heading.innerText=`Good Evening ${personName}!`  
        }else{
             heading.innerText=`Good Night ${personName}!`
        }
    }
    doGreet('Yazz');
    </script>
</body>
</html>
