<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticketing</title>
</head>
<body>
    <script>
        let metroTic=120;
        let age=5;
        let gender='male';
        let discount;
        if(age<=5){
            discount=100;
        }else if(gender==='female'||age<=8){
            discount=50;
        }else if(age>=65){
            discount=30;
        }else discount=0;
        console.log(`Your metro ticket cost: ${metroTic-(metroTic*(discount)/100)}`)
    </script>
</body>
</html>
