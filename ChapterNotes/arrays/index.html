            //push/pop: add or remove from last
            let arr=[3,6,9,4,5]
            arr.pop();
            arr.push(6);
            console.log(arr);
            //shift: front remove & unshift:front add
            //splice :add orremove from range of index
            console.log(arr.toString())//convert array value to string
            //sort
            console.log(arr.sort())
            //valueof prints same array in diff object
            console.log(arr.valueOf());
            //reference 
            let arr2=arr;
            arr2[0]=99;
            console.log(arr)
            //destructuring
            let [a,b,c,d]=arr;
            console.log(a+' '+b+' '+c+' '+d)
