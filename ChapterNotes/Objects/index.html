    <script>
        //accessing object through dot operator
        let product={
            company: 'Banana',
            price:865,
            //key can also be string
            'item-name':'T-Shirt',
        }
        console.log(typeof product);
        console.log(product);
        console.log(product.company);
        console.log(product.price);
        product.company='Mango';
        console.log(product.company);
        //not accessable in this case
        console.log(product.item-name);
        //accessing object through [] with string
        console.log(product['company']);
        console.log(product['item-name']);
        //one more use of [] access
        let propertyName='item-name'
        console.log(product.propertyName)
        console.log(product[propertyName])    
        delete product.company;
         console.log(product);
