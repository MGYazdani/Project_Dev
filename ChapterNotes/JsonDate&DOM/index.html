<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="po">Click me</div>
    <script>
        //stringify and parse
        let product={
            name:'Tshirt',
            Price:780,
            rating:{
                star:4.5,
                noOfReview:453,
            }
        }
        console.log(typeof product);
        console.log(product);
        let str=JSON.stringify(product)
        console.log(typeof str);
        console.log(str);
        let newProd=JSON.parse(str);
        console.log(typeof newProd);
        console.log(newProd)
        //local storage
        //only strings are stored in local storage
        //localStorage.setItem('Name','Yazz')
        //localStorage.setItem('Class','B Tech')
        console.log(localStorage.getItem('Name'))
        //localStorage.setItem('product',JSON.stringify(product))
        console.log(JSON.parse(localStorage.getItem('product')))
        //clear(), removeItem('key')
        //Date
         //new Date() creates a new Date object with current date and time
        let myDate=new Date();
        console.log(myDate.getTime()); 
        console.log(myDate.getFullYear()); 
        console.log(myDate.getDay()); 
        console.log(myDate.getHours()); 
        console.log(myDate.getMinutes()); 
        console.log(myDate.getMilliseconds()); 
        //DOM manipulation
        let button= document.createElement('button')
        button.innerText='Click me'
        document.querySelector('.po').appendChild(button)
          document.querySelector('.po').removeChild(button)

        </script>
</body>
</html>
